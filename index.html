    <script>
    class Person {
        name = "";
        age = "";
        jobTitle = "";

        constructor(name, age, jobTitle) {
            this.name = name;
            this.age = age;
            this.jobTitle = jobTitle;
        }
        namE() { 
            return `Hello there ${this.name} and I am ${this.age} years old, and I am a ${this.jobTitle} `;
        }
    }
    var person1 = new Person("Jon Doe", "33", "boss");

    console.log(person1.namE());
    $("body").append(`
      <p> ${(person1.namE())}</p>
    `);
    </script>
